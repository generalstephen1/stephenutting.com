<script id="mGrid-regProjectTemplate" type="text/x-handlebars-template">
	<div class="mGrid mGrid-reg projectCard" id="{{projectID}}">
		<a href="./projects/{{projectID}}.html">
			<img class="regImg projHomeImg" src="" data-src="{{homeImgReg}}"/>

			<div class="projHover-home {{homeColorTheme}}">
				<div class="projTint-home"></div>
				<div class="projCopy-home">
					<p class="projTitle-home">{{title}}</p>
					<p class="projBlurb-home">{{summary}}</p>
					<p class="projShortBlurb-home">{{shortSummary}}</p>
				</div>
			</div>
		</a>
	</div>
</script>
